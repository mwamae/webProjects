<!DOCTYPE html>
<html>
    <head>
        <title>Contacts App</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <table>
           <tr><td> First Name :</td><td> <input type="text"  ng-model="firstName"> <br /></td></tr>
            <tr><td>Last Name :</td><td> <input type="text" ng-model = "lastName"> <br /></td></tr>
            <tr><td>Phone : </td><td> <input type= "text"  ng-model = "cellPhone"> </br></td></tr>
            <tr><td><button class="btn btn-success" ng-click = "submitForm()">New</button></td></tr>
            <tr><td><button class="btn btn-success" ng-click = "update()">Save</button></td></tr>
        </table>
       <table>
       <tr ng-repeat="x in data">
        <td >{{x.index}}</td>
       <td >{{x.firstName}}</td>
       <td >{{x.lastName}}</td>
       <td >{{x.cellPhone}}</td>
       <td ><button ng-click="remove(x.index)">Delete</button></td>
       </tr>
       </table>
    </body>
</html>
