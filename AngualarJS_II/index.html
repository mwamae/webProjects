<!Doctype html>
<html lang="en" ng-app="app">
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="controller.js"></script>
</head>
<body>
<div ng-controller="ContactController">
    
    <div class="container">
        <h1>Improved Contacts App.</h1>
    <h2>AngularJs Testing Services</h2>
    <form>
    <label>Name</label> 
        <input type="text" name="name" ng-model="newcontact.name">
    <label>Email</label> 
        <input type="text" name="email" ng-model="newcontact.email">
    <label>Phone</label> 
        <input type="text" name="phone" ng-model="newcontact.phone">
        <input type="hidden" ng-model="newcontact.id">
     <button class = "btn btn-success" ng-click="saveContact()">Save</button>
    </form>
<table class="table table-striped">
<thead> 
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td>
        <button class="btn btn-primary btn-xs" ng-click="edit(contact.id)">Edit</button> | 
        <button class="btn btn-danger btn-xs" ng-click="delete(contact.id)">Delete</button>
    </td>
 </tr>
</tbody>
</table>    
</div>
</div>
</body>
</html>
